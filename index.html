<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/favicon.ico">
    <title>Safe Note</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-brand">
                <img class="logo" src="/assets/Safe_Note_Logo.png" alt="Safe Note Logo">
                <h1 class="brand">Safe Note</h1>
            </div>
            <input class="search" type="text" name="search" autoComplete="off" placeholder="search notes" />
        </header>

        <ul class="notes">
            <li class="item">
                <span>play mariokart</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="item">
                <span>defeat ganon in zelda</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="item">
                <span>make a veggie pie</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="new-note">
            <label class="label">Add a new note</label>
            <input class="add-new" type="text" name="add" />
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
